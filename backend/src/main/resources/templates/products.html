<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
    <!-- Header Section Begin -->
    <div th:insert="~{header :: header(totalCartItem=0)}">
    </div>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <div th:insert="~{hero :: hero(categories=${categories})}">
    </div>
    <!-- Hero Section End -->
    <div id="products">
        <div class="row" name="list-products">
            <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                <div th:insert="~{product-item :: product-item(product=${product})}"></div>
            </div>
        </div>
        <div class="product__pagination">
            <a th:href="@{'/product?page=' + ${pageNumber}}" th:each="pageNumber : ${#numbers.sequence(1, totalPage)}"
                th:text="${pageNumber}" th:class="${currentPage == pageNumber ? 'active' : ''}"></a>
            <a th:href="@{'/product?page=' + ${currentPage + 1}}"><i class="fa fa-long-arrow-right"></i></a>
        </div>
    </div>

    <!-- Footer Section Begin -->
    <div th:insert="~{footer :: footer}">
    </div>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>


</body>

</html>
