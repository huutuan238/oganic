<html>

<body>
    <div class="product__item" th:fragment="product-item(product)">
        <div class="product__item__pic set-bg" th:attr="data-setbg=${product.image}">
            <ul class="product__item__pic__hover">
                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                <li><a th:onclick="'addCart(' + ${product.id} + ')'"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </div>
        <div class="product__item__text">
            <h6><a th:href="@{'/product/' + ${product.id}}" th:text="${product.name}"></a></h6>
            <h5 th:text="${product.price}"></h5>
        </div>
    </div>
</body>

</html>
